# Build on Ubuntu 18.04
dist: bionic

# Specify language
language: cpp

# Build with both clang and gcc
compiler:
  - clang
  - g++

# Build all branches except gh-pages
branches:
  except:
    - gh-pages

# Make and install
install:
  - make
  - sudo make install

# Run the make check target (add tests later)
script:
  - make check

# Specify apt dependencies
addons:
  apt:
    update: true
    packages:
      - clang
      - python2.7
      - libelfin-dev
      - nodejs
      - npm